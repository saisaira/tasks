<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8">
<title>JavaScript Form Validation using a sample registration form</title>
<link rel='stylesheet' href='validation.css' type='text/css' />
<script src="validation.js"></script>
</head>
<body onLoad="document.registration.userid.focus();">
<h1>Registration Form</h1>
<form name='registration' onSubmit="return formValidation();">
<ul>
<li><label for="userid">User id:</label></li>
<li><input type="text" name="userid" size="12" placeholder="Enter user id"/></li>
<li><label for="passid">Password:</label></li>
<li><input type="password" name="passid" size="12" placeholder="Enter password" /></li>
<li><label for="username">Name:</label></li>
<li><input type="text" name="username" size="50" placeholder="Enter the name" /></li>
<li><label for="address">Address:</label></li>
<li><input type="text" name="address" size="50" placeholder="Enter address" /></li>
<li><label for="country">Country:</label></li>
<li><select name="country">
<option selected="" value="Default">(Please select a country)</option>
<option value="AF">Australia</option>
<option value="AL">Canada</option>
<option value="DZ">India</option>
<option value="AS">Russia</option>
<option value="AD">USA</option>
</select></li>
<li><label for="zip">ZIP Code:</label></li>
<li><input type="text" name="zip" placeholder="Enter pincode"/></li>
<li><label for="email">Email:</label></li>
<li><input type="text" name="email" size="50" placeholder="Enter email address" /></li>
<li><input type="submit" name="submit" value="Submit" /></li>
</ul>
</form>
</body>
</html>
